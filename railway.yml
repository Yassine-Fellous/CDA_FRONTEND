# Configuration Railway pour SportMap Frontend avec Docker
version: 2

# Utiliser Docker
build:
  dockerfile: Dockerfile
  # Passer les variables d'environnement au build Docker
  args:
    VITE_MAPBOX_TOKEN: $VITE_MAPBOX_TOKEN
    VITE_API_URL: $VITE_API_URL
    VITE_ENABLE_MOCK: false
    NODE_ENV: production

# Configuration du d√©ploiement
deploy:
  port: 80
  healthcheck:
    path: /health
    timeout: 30
    interval: 10

# Variables d'environnement
environments:
  production:
    VITE_MAPBOX_TOKEN: $VITE_MAPBOX_TOKEN
    VITE_API_URL: $VITE_API_URL
    VITE_ENABLE_MOCK: false
    NODE_ENV: production

# Configuration des ressources
resources:
  memory: 1Gi
  cpu: 1000m